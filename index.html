<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Controlled Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #player {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    let player;

    // Load YouTube Iframe API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // When API ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        width: '100%',
        height: '100%',
        videoId: '',
        playerVars: {
          autoplay: 0,
          controls: 1,
          rel: 0,
          modestbranding: 1,
          playsinline: 1,
          enablejsapi: 1,
        },
        events: {
          onReady: () => {
            console.log("YT Player ready");
          },
          onStateChange: onPlayerStateChange,
        }
      });
    }

    function onPlayerStateChange(e) {
      if (e.data === YT.PlayerState.ENDED) {
        window.parent.postMessage({ type: 'videoEnded' }, '*');
      }
    }

    // Handle messages from parent
    window.addEventListener('message', (e) => {
      const { type, videoId } = e.data || {};
      if (!player) return;

      switch (type) {
        case 'loadVideo':
          if (videoId) player.loadVideoById(videoId);
          break;
        case 'play':
          player.playVideo();
          break;
        case 'pause':
          player.pauseVideo();
          break;
        case 'fullscreen':
          const iframe = player.getIframe();
          if (iframe.requestFullscreen) iframe.requestFullscreen();
          break;
      }
    });
  </script>
</body>
</html>
