<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Controlled Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    let player;

    // Load YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // Create player when API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: '', // Will be set by parent
        playerVars: {
          autoplay: 1,
          controls: 0,
          mute: 1,                // ✅ Start muted to allow autoplay
          modestbranding: 1,
          rel: 0,
          playsinline: 1,
          enablejsapi: 1,
          origin: window.location.origin,
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange,
          onError: onPlayerError,
        },
      });
    }

    // Autoplay when ready
    function onPlayerReady(event) {
      event.target.mute();
      event.target.playVideo();
    }

    // Handle playback state changes
    function onPlayerStateChange(event) {
      // ✅ Auto unmute once video actually starts playing
      if (event.data === YT.PlayerState.PLAYING) {
        setTimeout(() => {
          if (player && player.isMuted()) {
            player.unMute();
          }
        }, 1000); // wait 1 sec to ensure video is stable before unmuting
      }

      // ✅ Notify parent when video ends
      if (event.data === YT.PlayerState.ENDED) {
        window.parent.postMessage({ type: 'videoEnded' }, '*');
      }
    }

    // Handle playback errors
    function onPlayerError(event) {
      console.error("YouTube Player Error:", event.data);
      window.parent.postMessage({ type: 'videoError', error: event.data }, '*');
    }

    // Receive commands from parent window
    window.addEventListener('message', (e) => {
      const { type, videoId } = e.data || {};
      if (!player) return;

      switch (type) {
        case 'loadVideo':
          if (videoId) {
            player.loadVideoById(videoId);
            player.mute();      // ensure autoplay works
            player.playVideo();
          }
          break;
        case 'play':
          player.playVideo();
          break;
        case 'pause':
          player.pauseVideo();
          break;
      }
    });
  </script>
</body>
</html>
