<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Controlled Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    let player;
    let apiReady = false;
    let hasUnmuted = false;

    // Load YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      apiReady = true;
      player = new YT.Player('player', {
        playerVars: {
          autoplay: 1,
          controls: 0,
          mute: 1, // âœ… Start muted for autoplay
          modestbranding: 1,
          rel: 0,
          playsinline: 1,
          enablejsapi: 1,
          origin: window.location.origin,
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange,
          onError: onPlayerError,
        },
      });
    }

    function onPlayerReady() {
      player.mute();
      player.playVideo();
    }

    function onPlayerStateChange(e) {
      // âœ… Detect playback start
      if (e.data === YT.PlayerState.PLAYING && !hasUnmuted) {
        hasUnmuted = true;
        // Wait 3 seconds before unmuting to avoid autoplay block
        setTimeout(() => {
          if (player && player.isMuted()) {
            try {
              player.unMute();
              console.log("ðŸ”Š Auto-unmuted safely after playback stabilized.");
            } catch (err) {
              console.warn("Unmute failed:", err);
            }
          }
        }, 3000);
      }

      // âœ… Notify parent on video end
      if (e.data === YT.PlayerState.ENDED) {
        window.parent.postMessage({ type: 'videoEnded' }, '*');
      }
    }

    function onPlayerError(e) {
      console.error("YouTube Player Error:", e.data);
      window.parent.postMessage({ type: 'videoError', error: e.data }, '*');
    }

    // âœ… Listen for parent control messages
    window.addEventListener('message', (e) => {
      const { type, videoId } = e.data || {};
      if (!apiReady || !player) return;

      switch (type) {
        case 'loadVideo':
          if (videoId) {
            hasUnmuted = false;
            player.mute();
            player.loadVideoById(videoId);
            player.playVideo();
          }
          break;
        case 'play':
          player.playVideo();
          break;
        case 'pause':
          player.pauseVideo();
          break;
      }
    });
  </script>
</body>
</html>
