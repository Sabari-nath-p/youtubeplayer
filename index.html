<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Controlled Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
    }
    #unmute-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
    }
    #unmute-overlay.show {
      display: flex;
    }
    #unmute-btn {
      background: #ff0000;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }
    #unmute-btn:hover {
      background: #cc0000;
    }
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      z-index: 999;
    }
    #loading-screen.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading-screen">Waiting for video...</div>
  <div id="player"></div>
  <div id="unmute-overlay">
    <button id="unmute-btn">
      <span>ðŸ”Š</span>
      <span>Click to Unmute</span>
    </button>
  </div>

  <script>
    let player;
    let apiReady = false;
    let hasUnmuted = false;
    let unmuteAttempted = false;
    let currentVideoId = null;
    
    const overlay = document.getElementById('unmute-overlay');
    const unmuteBtn = document.getElementById('unmute-btn');
    const loadingScreen = document.getElementById('loading-screen');

    // Load YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      apiReady = true;
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '', // Start without video
        playerVars: {
          autoplay: 0, // Don't autoplay until we have a video
          controls: 0,
          mute: 1,
          modestbranding: 1,
          rel: 0,
          playsinline: 1,
          enablejsapi: 1,
          origin: window.location.origin,
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange,
          onError: onPlayerError,
        },
      });
    }

    function onPlayerReady() {
      console.log("Player ready, waiting for video...");
      // Notify parent that player is ready
      window.parent.postMessage({ type: 'playerReady' }, '*');
    }

    function tryAutoUnmute() {
      if (hasUnmuted || unmuteAttempted) return;
      unmuteAttempted = true;

      // Try to unmute automatically
      setTimeout(() => {
        if (player && typeof player.isMuted === 'function' && player.isMuted()) {
          try {
            player.unMute();
            player.setVolume(100);
            
            // Check if unmute worked
            setTimeout(() => {
              if (typeof player.isMuted === 'function' && player.isMuted()) {
                // Unmute failed - show overlay for user interaction
                overlay.classList.add('show');
              } else {
                hasUnmuted = true;
                console.log("ðŸ”Š Auto-unmuted successfully");
              }
            }, 100);
          } catch (err) {
            console.warn("Auto-unmute failed, showing button:", err);
            overlay.classList.add('show');
          }
        }
      }, 1500);
    }

    function manualUnmute() {
      if (!player || typeof player.unMute !== 'function') return;
      
      try {
        player.unMute();
        player.setVolume(100);
        hasUnmuted = true;
        overlay.classList.remove('show');
        console.log("ðŸ”Š Manually unmuted");
        
        // Ensure playback continues
        if (typeof player.getPlayerState === 'function' && 
            player.getPlayerState() !== YT.PlayerState.PLAYING) {
          player.playVideo();
        }
      } catch (err) {
        console.error("Manual unmute failed:", err);
      }
    }

    // Manual unmute button
    unmuteBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      manualUnmute();
    });

    overlay.addEventListener('click', manualUnmute);

    function onPlayerStateChange(e) {
      // When video starts playing, try to unmute
      if (e.data === YT.PlayerState.PLAYING) {
        loadingScreen.classList.add('hidden');
        
        if (!hasUnmuted && !unmuteAttempted) {
          tryAutoUnmute();
        }
      }

      // Notify parent on video end
      if (e.data === YT.PlayerState.ENDED) {
        window.parent.postMessage({ type: 'videoEnded' }, '*');
      }

      // Handle buffering
      if (e.data === YT.PlayerState.BUFFERING) {
        console.log("Buffering...");
      }
    }

    function onPlayerError(e) {
      console.error("YouTube Player Error:", e.data);
      loadingScreen.classList.add('hidden');
      
      let errorMsg = "Video error occurred";
      switch(e.data) {
        case 2:
          errorMsg = "Invalid video ID";
          break;
        case 5:
          errorMsg = "HTML5 player error";
          break;
        case 100:
          errorMsg = "Video not found or private";
          break;
        case 101:
        case 150:
          errorMsg = "Video cannot be embedded";
          break;
      }
      
      window.parent.postMessage({ type: 'videoError', error: e.data, message: errorMsg }, '*');
    }

    // Listen for parent control messages
    window.addEventListener('message', (e) => {
      const { type, videoId } = e.data || {};
      if (!apiReady || !player) return;

      switch (type) {
        case 'loadVideo':
          if (videoId && typeof player.loadVideoById === 'function') {
            console.log("Loading video:", videoId);
            currentVideoId = videoId;
            
            // Reset state for new video
            hasUnmuted = false;
            unmuteAttempted = false;
            overlay.classList.remove('show');
            loadingScreen.classList.remove('hidden');
            
            // Mute and load video
            try {
              player.mute();
              player.loadVideoById({
                videoId: videoId,
                startSeconds: 0
              });
              // Play after a short delay to ensure it's loaded
              setTimeout(() => {
                if (typeof player.playVideo === 'function') {
                  player.playVideo();
                }
              }, 500);
            } catch (err) {
              console.error("Error loading video:", err);
              loadingScreen.classList.add('hidden');
            }
          }
          break;
          
        case 'play':
          if (typeof player.playVideo === 'function') {
            player.playVideo();
          }
          break;
          
        case 'pause':
          if (typeof player.pauseVideo === 'function') {
            player.pauseVideo();
          }
          break;
          
        case 'unmute':
          manualUnmute();
          break;
      }
    });

    // Handle page visibility to prevent playback issues
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && player && typeof player.pauseVideo === 'function') {
        // Optionally pause when tab is hidden
        // player.pauseVideo();
      }
    });
  </script>
</body>
</html>
