<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Controlled Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    let player;
    let apiReady = false;

    // Load YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // Called automatically by the API
    function onYouTubeIframeAPIReady() {
      apiReady = true;
      player = new YT.Player('player', {
        playerVars: {
          autoplay: 1,
          controls: 0,
          mute: 1, // ✅ must start muted
          modestbranding: 1,
          rel: 0,
          playsinline: 1,
          enablejsapi: 1,
          origin: window.location.origin,
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange,
          onError: onPlayerError,
        },
      });
    }

    function onPlayerReady(e) {
      // ready but video not loaded yet
    }

    function onPlayerStateChange(e) {
      // ✅ unmute after playback actually starts
      if (e.data === YT.PlayerState.PLAYING) {
        setTimeout(() => {
          if (player && player.isMuted()) player.unMute();
        }, 1000);
      }

      if (e.data === YT.PlayerState.ENDED) {
        window.parent.postMessage({ type: 'videoEnded' }, '*');
      }
    }

    function onPlayerError(e) {
      console.error("YouTube Player Error:", e.data);
      window.parent.postMessage({ type: 'videoError', error: e.data }, '*');
    }

    // ✅ Wait for messages from parent
    window.addEventListener('message', (e) => {
      const { type, videoId } = e.data || {};
      if (!apiReady || !player) return;

      switch (type) {
        case 'loadVideo':
          if (videoId) {
            player.mute(); // allow autoplay
            player.loadVideoById(videoId);
            player.playVideo();
          }
          break;
        case 'play':
          player.playVideo();
          break;
        case 'pause':
          player.pauseVideo();
          break;
      }
    });
  </script>
</body>
</html>
